<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Dog Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" class="dog-num-form">
        <label for="dog-num">How many dogs would you like?</label>
        <input type="number" name="dog-num-input" class="num-input" min="1" max="50" value="3" id="dog-num" required><br>
        <input type="submit" value="Submit" class="submit-btn">
    </form>
    <section class="dogs-display hidden">
        <h1>Here's the dogs you wanted:</h1>
        <div class="dog-group"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
